<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy On Friday - Episode 100!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .celebration-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .celebration-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .code-snippet {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .deploy-badge {
            position: absolute;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 11px;
            animation: bounce 4s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .celebration-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .episode-number {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }
        
        .show-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }
        
        .milestone-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-shadow: 0 2px 7px rgba(0, 0, 0, 0.8);
        }
        
        .person-container {
            position: relative;
            z-index: 5;
            margin-top: 100px;
        }

        .person-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .person-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3), 0 0 100px rgba(255, 255, 255, 0.1);
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            100% { text-shadow: 0 0 50px rgba(255, 215, 0, 0.8), 0 0 70px rgba(255, 215, 0, 0.6); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 50px rgba(255, 215, 0, 0.3), 0 0 100px rgba(255, 255, 255, 0.1);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 70px rgba(255, 215, 0, 0.5), 0 0 120px rgba(255, 255, 255, 0.2);
                transform: scale(1.02);
            }
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.createElement('video');
                video.className = 'person-image';
                video.autoplay = true;
                video.playsInline = true;
                video.srcObject = stream;
                document.querySelector('.person-container').appendChild(video);
            })
            .catch(err => {
                const msg = document.createElement('div');
                msg.textContent = 'Webcam access denied or unavailable.';
                msg.style.color = 'white';
                msg.style.textAlign = 'center';
                document.querySelector('.person-container').appendChild(msg);
            });
    </script>
</head>
<body>
    <div class="celebration-container">
        <div class="floating-elements">
            <!-- Code Snippets -->
            <div class="code-snippet" style="top: 15%; left: 5%; animation-delay: 0s;">DevOps</div>
            <div class="code-snippet" style="top: 25%; right: 8%; animation-delay: 1s;">Octopus</div>
            <div class="code-snippet" style="bottom: 30%; left: 3%; animation-delay: 2s;">Kubernetes</div>
            <div class="code-snippet" style="bottom: 15%; right: 5%; animation-delay: 3s;">Best practices</div>
            <div class="code-snippet" style="top: 45%; left: 8%; animation-delay: 4s;">GitOps</div>
            <div class="code-snippet" style="top: 60%; right: 12%; animation-delay: 5s;">CI/CD pipelines</div>
            
            <!-- Deploy Badges -->
            <div class="deploy-badge" style="top: 20%; left: 15%; animation-delay: 0.5s;">DEPLOYED</div>
            <div class="deploy-badge" style="top: 35%; right: 15%; animation-delay: 1.5s;">SUCCESS</div>
            <div class="deploy-badge" style="bottom: 25%; left: 12%; animation-delay: 2.5s;">FRIDAY</div>
            <div class="deploy-badge" style="bottom: 40%; right: 8%; animation-delay: 3.5s;">WINNING</div>
            <div class="deploy-badge" style="top: 55%; left: 2%; animation-delay: 4.5s;">PRODUCTION</div>
        </div>
        
        <div class="celebration-text">
            <div class="episode-number">100</div>
            <div class="show-title">Deploy On Friday</div>
            <div class="milestone-text">ðŸŽ‰ MILESTONE EPISODE ðŸŽ‰</div>
        </div>
        
        <div class="person-container">
            
        </div>
    </div>
</body>
</html>
